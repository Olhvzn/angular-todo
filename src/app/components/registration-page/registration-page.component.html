

<div class="container mt-5">


    <div class="row">
      <div class="col-6 m-auto">
        <div class="card mb-5">
          <div class="card-body">



              <h5 class="card-title">Registration</h5>



            <form [formGroup] ="registForm" (ngSubmit) = "onSubmit()">

              <div class="form-group">
                <label for="Login"> Email </label>
                <input type="email" class ="form-control" placeholder="Create email..." formControlName = 'email' >
                <div class="text-danger" *ngIf="registForm.get('email').invalid && (registForm.get('email').dirty || registForm.get('email').touched)">
                  <span *ngIf=" registForm.get('email').errors['required']" >E-mail is required</span>
                  <span *ngIf=" registForm.get('email').errors['email']" >E-mail must be correct</span>
                  <span *ngIf=" registForm.get('email')['errors']['forbiddenEmail']" >E-mail already exists</span>
                </div>

              </div>

              <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class ="form-control" placeholder="Create password..." formControlName = 'password'>
                <div class="text-danger" *ngIf="registForm.get('password').invalid && (registForm.get('password').dirty || registForm.get('password').touched)">
                  <span *ngIf = "registForm.get('password').errors['required']">Password is required</span>

                  <span *ngIf = "registForm.get('password').errors['minlength'] && registForm.get('password').errors['minlength']['requiredLength']" class="text-danger">
                      Must be more than {{ registForm.get('password').errors['minlength']['requiredLength'] }} symbols,
                      actual is {{ registForm.get('password').errors['minlength']['actualLength'] }}
                  </span>

              </div>

              </div>

              <button type ="submit" class="btn btn-primary" [disabled]="registForm.invalid" > Registration Account </button>


            </form>


          </div>

        </div>
        <div *ngIf="loading" class="alert alert-success">
            <p>Registration success!</p>
        </div>
      </div>
    </div>

  </div>
